<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Migue Carousel</title>
</head>
<body>
  
  <section class="carousel">
    <div class="carousel__slide">
      <div class="carousel__control control__prev" data-slide-number="0">&nbsp;&#8249;</div>
      <div class="carousel__item"><h1>1</h1></div>
      <div class="carousel__item"><h1>2</h1></div>
      <div class="carousel__item"><h1>3</h1></div>
      <div class="carousel__item"><h1>4</h1></div>
      <div class="carousel__item"><h1>5</h1></div>
      <div class="carousel__item"><h1>6</h1></div>
      <div class="carousel__item"><h1>7</h1></div>
      <div class="carousel__item"><h1>8</h1></div>
      <div class="carousel__item"><h1>9</h1></div>
      <div class="carousel__item"><h1>10</h1></div>
      <div class="carousel__item"><h1>11</h1></div>
      <div class="carousel__item"><h1>12</h1></div>
      <div class="carousel__control control__next" data-slide-number="2">&nbsp;&#8250;</div>
    </div>
    <div class="carousel__indicator"></div>
  </section>


  <script src="main.js"></script>
</body>
</html>
